<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-touch-icon.png?v=1"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png?v=1"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png?v=1"/>
    <link rel="manifest" href="/favicon/site.webmanifest?v=1"/>
    <link rel="shortcut icon" href="/favicon/favicon.ico?v=1"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-config" content="/favicon/browserconfig.xml?v=1"/>
    <meta name="theme-color" content="#ffffff"/>

  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerPreviewStyle(
        "https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      );
      CMS.registerPreviewStyle("/styles/content.module.css");
      var PostPreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var date = entry.getIn(["data", "date"]);
          return h(
            "div",
            { className: "content" },
            h("h1", {}, entry.getIn(["data", "title"])),
            h("time", {}, entry.getIn(["data", "date"])),
            h("div", {}, this.props.widgetFor("body"))
          );
        },
      });
      CMS.registerPreviewTemplate("posts", PostPreview);
    </script>
  </body>
</html>
